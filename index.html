<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0; /* Define a cor de fundo para remover o branco */
            display: flex;
            flex-direction: column; /* Coloca o conteúdo na vertical */
            align-items: center; /* Centraliza o conteúdo na horizontal */
            min-height: 100vh; /* Faz com que o conteúdo ocupe toda a altura da viewport */
            margin: 0; /* Remove as margens padrão */
            padding: 0; /* Remove o preenchimento padrão */
        }

        .container {
            text-align: center; /* Centraliza o texto dentro do container */
            margin-top: 50px; /* Adiciona um espaçamento no topo */
        }

        footer {
            margin-top: auto; /* Coloca o rodapé no final da página */
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="form-tarefa">
            <input type="text" id="input-tarefa" placeholder="Digite a tarefa...">
            <button type="submit" id="botao-adicionar">Adicionar Tarefa</button>
        </form>
        <ul id="lista-tarefas">
            <!-- Lista de tarefas será adicionada aqui -->
        </ul>
    </div>

    <footer>
        <p>Juliano Mozer - Todos os direitos reservados 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
